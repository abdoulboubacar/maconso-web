<div class="card {{plan == current ? 'current-plan' : ''}}" (click)="emitSelectEvent()">
  <div class="card-block">
    <h3>{{plan.name}}</h3>
    <div class="price">
      <span class="price-part-a">{{(plan.price -1 ) |  number :'1.0-0'}}</span>
      <sup class="price-part-b">
        <span>99</span>
        <span class="currency">€</span>
        <small class="subscription"> TTC par mois</small>
      </sup>
    </div>
    <ul class="list-group">
      <li *ngFor="let resource of resources" class="list-group-item active-option">
        <span><i class="icon-check icons"></i> <span class="option">{{plan.options[resource.key]}} Compteur{{plan.multi ? 's' : ''}} {{resource.key | resource : plan.multi}}</span></span>
      </li>
      <li class="list-group-item {{plan.auto ? ' active-option': ''}}">
              <span>
                <i *ngIf="plan.auto" class="icon-check icons"></i>
                <i *ngIf="!plan.auto" class="icon-close icons"></i>
                <span class="option">Auto-relevé du compteur électrique</span>
              </span>
      </li>
      <li class="list-group-item {{plan.auto ? ' active-option': ''}}">
              <span>
                <i *ngIf="plan.auto" class="icon-check icons"></i>
                <i *ngIf="!plan.auto" class="icon-close icons"></i>
                <span class="option">Live compteur électrique</span>
              </span>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary btn-lg btn-block">Choisir cette offre</button>
  </div>
</div>
