<div *ngIf="deal != null" bsModal #dealModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div #dealModalDialog class="modal-dialog modal-conso-default modal-lg" role="document">
    <div class="modal-content">
      <form (ngSubmit)="submitDeal()" [formGroup]="dealForm">
        <div class="modal-header">
          <h4 class="modal-title">{{deal.resource != null ? (deal.resource.name | upperFirst) : ""}} {{deal.name != null ? deal.name : 'Nouveau contract' }}</h4>
          <button type="button" class="close" (click)="hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="resource">Type</label>
              <select class="form-control" id="resource" name="resource" formControlName="resource" (change)="render()">
                <option *ngFor="let resource of resources" [ngValue]="resource.key">{{resource.name | upperFirst}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="supplier">Fournisseur</label>
              <input type="text" class="form-control" name="supplier" id="supplier" placeholder="Exemple. EDF, GRDF, ENI, ILEO..." formControlName="supplier">
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="unitPrice">Prix unitaire {{selectedFormResource != null ? '/ ' + selectedFormResource.unit : ''}}</label>
                <input type="number" class="form-control" id="unitPrice" placeholder="Prix unitaire" name="unitPrice" formControlName="unitPrice">
              </div>
              <div class="col-sm-6">
                <label for="subscriptionPrice">Valeur mensuelle de l'abonnement</label>
                <input type="number" class="form-control" id="subscriptionPrice" placeholder="Base mensuelle de l'abonnement hors consommation" name="subscriptionPrice" formControlName="subscriptionPrice">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3">
                <label for="postalCode">Code postal</label>
                <input type="number" pattern="[0-9]{5}" maxlength="5" minlength="5" class="form-control" id="postalCode" placeholder="Code postal du lieu de consomation" name="postalCode" formControlName="postalCode">
              </div>
              <div class="col-sm-9">
                <label for="name">Donnez un nom Ã  ce contrat</label>
                <input type="text" class="form-control" id="name" placeholder="Exemple. 14 rue de la bonne humeure" name="name" formControlName="name">
              </div>
            </div>
          </div><!--/.col-->
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" (click)="hide()">Fermer</button>
          <button type="submit" class="btn btn-deal-primary" [disabled]="!dealForm.valid">Enregister</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
