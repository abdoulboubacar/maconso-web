<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-block p-4">
            <h1>Inscription</h1>
            <p class="text-muted">Créer un compte</p>
            <form (ngSubmit)="register()" [formGroup]="registerForm">
              <div class="input-group mb-3" [ngClass]="{'has-danger': lastNameCtrl.dirty && lastNameCtrl.hasError('required')}">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" name="lastname" class="form-control" placeholder="Nom" required formControlName="lastname">
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger': firstNameCtrl.dirty && firstNameCtrl.hasError('required')}">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" name="firstname" class="form-control" placeholder="Prénom" formControlName="firstname">
              </div>

              <div class="input-group mb-3" [ngClass]="{'has-danger': emailCtrl.dirty && emailCtrl.hasError('required')}">
                <span class="input-group-addon">@</span>
                <input type="text" name="email" class="form-control" placeholder="Email" required formControlName="email">
              </div>

              <div formGroupName="passwordForm">
                <div class="input-group mb-3" [ngClass]="{'has-danger': passwordCtrl.dirty && passwordCtrl.hasError('required')}">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" name="password" class="form-control" placeholder="Mot de passe" required formControlName="password">
                </div>

                <div class="input-group mb-4" [ngClass]="{'has-danger': passwordCheckCtrl.dirty && passwordCheckCtrl.hasError('required')}">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" name="passwordCheck" class="form-control" placeholder="Confirmer le mot de passe" required formControlName="confirmPassword">
                </div>
              </div>

              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-block btn-success">Valider</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <!--<button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>-->
              </div>
              <div class="col-6">
                <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
